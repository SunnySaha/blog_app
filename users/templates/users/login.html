{% extends "easyshare/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}


{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}

        <fieldset class="form-group">
            <legend class="border-bottom-md-4">Log In</legend>
            {{ form|crispy }}


        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-primary" type="submit"> Sign In</button>
            <a class="ml-3" href="{% url 'password_reset' %}">Forget Password?</a>
        </div>

    </form>
    <div class="border-top pt-3">


        <small class="text-muted"> For Registration<a class="ml-2" href="{% url 'register' %}">Sign Up Now</a></small>

    </div>

</div>
{% endblock content %}
