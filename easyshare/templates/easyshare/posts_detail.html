{% extends 'easyshare/base.html'%}
{% block title %}Post Details{% endblock %}
{% block content %}

        <article class="media content-section">
            <img class="rounded-circle img-responsive" width="15%" src="{{ object.author.profile.image.url }}"/>
            <div class="media-body">
                <div class="article-metadata">
                     <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
                     <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
                    {% if object.author == user %}
                    <div>
                        <a href="{% url 'post_update' object.id %}" class="btn btn-secondary btn-sm mt-1 mb-1">Update</a>
                        <a href="{% url 'post_delete' object.id %}" class="btn btn-danger btn-sm mt-1 mb-1">Delete</a>
                    </div>
                    {% endif %}
                 </div>
                     <h2>{{ object.title }}</h2>
                    <h3> {{ object.content }}</h3>
            </div>
         </article>

{% endblock content %}
